<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
      <title>Button Panel</title>
  <style>
    .button-panel {
      position: fixed;
      bottom: 10px;
      right: 30px;
      background-color: #f0f0f0;
      padding: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .button-row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .button-row button {
      height: 40px;
      padding: 0 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="mug" src="A2 final .glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" animation-name="exploded" camera-orbit="16.64deg 65.15deg 398.2m" field-of-view="30deg" auto-rotate>
      <button class="Hotspot" slot="hotspot-2" data-surface="4 0 4465 4475 4462 0.408 0.076 0.516" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Mug Body</div>
      </button><button class="Hotspot" slot="hotspot-3" data-surface="1 0 127 128 129 0.552 0.395 0.053" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Coaster</div>
      </button><button class="Hotspot" slot="hotspot-5" data-surface="52 0 2 0 1 0.414 0.003 0.583" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Lid</div>
      </button><button class="Hotspot" slot="hotspot-6" data-surface="101 0 406 405 411 0.573 0.249 0.179" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Handle</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

  <div class="button-panel">
    <!-- First row: View angles -->
    <div class="button-row">
      <button onclick="setOrbit('80.1deg 92.39deg 403.3m')">Front</button> 
      <button onclick="setOrbit('80.52deg 1.041deg 350.6m')">Top</button>
      <button onclick="setOrbit('81.76deg 180deg 315.4m')">Bottom</button>
    </div>

    <!-- Second row: Colors -->
    <div class="button-row">
      <button onclick="VBtn01()">Navy Blue</button>
      <button onclick="VBtn02()">Sleek Alloy</button>
      <button onclick="VBtn03()">Jet Mist</button>
    </div>

    <!-- Third row: Animations -->
    <div class="button-row">
      <button onclick="Btn01()">Animation01</button>
      <button onclick="Btn02()">Animation02</button>
      <button onclick="Btn03()">Animation03</button>
      <button onclick="pauseAnimation()">Pause Animation</button>
    </div>
  </div>

    
    </model-viewer>  
    
    <script>
      function setOrbit(orbit) {
        document.getElementById('mug').cameraOrbit=orbit;
      }
    </script>

    <script>
      function VBtn01(){
        document.getElementById('mug').variantName='v1';
      }
      function VBtn02(){
        document.getElementById('mug').variantName='v2';
      }
      function VBtn03(){
        document.getElementById('mug').variantName='v3';
      }
    </script>

<script>
  function Btn01(){
    document.getElementById('mug').pause();
    document.getElementById('mug').animationName='exploded';
    document.getElementById('mug').play({pingpong:true});
  }
  function Btn02(){
    document.getElementById('mug').pause();
    document.getElementById('mug').animationName='rotate';
    document.getElementById('mug').play({pingpong:true});
  }
  function Btn03(){
    document.getElementById('mug').pause();
    document.getElementById('mug').animationName='rotate open';
    document.getElementById('mug').play({pingpong:true});
  }
  function pauseAnimation(){
    document.getElementById('mug').pause();
  }
</script>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
